<!DOCTYPE html>
<html ng-app="BuyLists">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    
  </head>
<body>
  <div class="container">
  <h1>Shopping List </h1>

  <div class="row">

  
    <div class="col-md-6" ng-controller="ToBuyController as list1">
     <h2> Buy</h2>
     <ul>
       <li ng-repeat= "item in list1.items">
         Buy {{item.quantity}} {{item.name}}
          <button class="btn btn-default" ng-click="list1.bought($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
        </li>
      
     </ul>
     <div class="emptyMessage" ng-if="list1.isEmpty">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as list2">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in list2.items">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="list2.isEmpty();">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
